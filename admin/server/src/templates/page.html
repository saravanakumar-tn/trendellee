<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <title>{{article.title}} | Trendellee</title>
    <meta name="description" content="{{article.short_description}}" />
    <meta name="keywords" content="{{article.keywords}}" />
    <meta name="author" content="Trendellee" />
    <link rel="canonical" href="https://trendellee.com{{article.path}}" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XXBW9GLGZJ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-XXBW9GLGZJ");
    </script>

    <!-- Open Graph (OG) Tags for Social Media -->
    <meta property="og:title" content="{{article.title}}" />
    <meta property="og:description" content="{{article.short_description}}" />
    {{#if article.image}}
    <meta property="og:image" content="{{article.image.previewURL}}" />
    {{/if}}
    <meta property="og:url" content="https://trendellee.com{{article.path}}" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Trendellee" />

    <!-- Twitter Card Data -->
    {{!--
    <meta name="twitter:card" content="summary_large_image" />
    --}}
    <meta name="twitter:title" content="{{article.title}}" />
    <meta name="twitter:description" content="{{article.short_description}}" />
    {{#if article.image}}
    <meta name="twitter:image" content="{{article.image.previewURL}}" />
    {{/if}}

    <!-- Favicon -->
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon" />

    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/base.css" />

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "BlogPosting",
        "mainEntityOfPage": "https://trendellee.com{{article.path}}",
        "headline": "{{article.title}}",
        "name": "{{article.title}}",
        "description": "{{article.short_description}}",
        "datePublished": "{{article.date}}",
        "author": {
          "@type": "Organization",
          "@id": "https://trendellee.com",
          "name": "Trendellee",
          "url": "https://trendellee.com",
          "image": {
            "@type": "ImageObject",
            "@id": "https://trendellee.com/assets/favicon.ico",
            "url": "https://trendellee.com/assets/favicon.ico",
            "width": "48",
            "height": "48"
          }
        },
        "publisher": {
          "@type": "Organization",
          "@id": "https://trendellee.com",
          "name": "Trendellee",
          "logo": {
            "@type": "ImageObject",
            "@id": "https://trendellee.com/assets/favicon.ico",
            "url": "https://trendellee.com/assets/favicon.ico",
            "width": "48",
            "height": "48"
          }
        },
        "image": {
          "@type": "ImageObject",
          "@id": "{{article.image.webformatURL}}",
          "url": "{{article.image.webformatURL}}"
        },
        "url": "https://trendellee.com{{article.path}}",
        "isPartOf": {
          "@type": "Blog",
          "@id": "https://trendellee.com",
          "name": "Trendellee",
          "publisher": {
            "@type": "Organization",
            "@id": "https://trendellee.com",
            "name": "Trendellee"
          }
        },
        "keywords": "{{article.keywords_list}}",
      }
    </script>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="logo"><a href="/" style="all: unset; cursor: pointer;">Trendellee</a></div>
    </header>

    <!-- Main Content Section -->
    <main>
      <h1>{{article.title}}</h1>
      {{#if article.date }}
      <div class="date_and_info">
        <small>{{article.date}}</small>
        <svg height="8" width="8" xmlns="http://www.w3.org/2000/svg">
          <circle r="2" cx="4" cy="4" fill="#6b6b6b" />
        </svg>
        <small>{{article.reading_time}} read</small>
      </div>
      {{/if}} {{#if article.image}}
      <div class="image">
        <img
          src="{{article.image.webformatURL}}"
          alt="{{article.image.tags}}"
        />
      </div>
      {{/if}} {{article.body}}
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Trendellee. All rights reserved.</p>
    </footer>
  </body>
</html>
