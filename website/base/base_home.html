<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <title>Trendellee</title>
    <meta
      name="description"
      content="Trending articles on business and finance, beauty and fashion, games, health, hobbies, jobs and education, law and government, politics, shopping, technology"
    />
    <meta
      name="keywords"
      content="business and finance, beauty and fashion, games, health, hobbies, jobs and education, law and government, politics, shopping, technology"
    />
    <meta name="author" content="Trendellee" />
    <link rel="canonical" href="https://trendellee.com" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXBW9GLGZJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XXBW9GLGZJ');
    </script>

    <!-- Open Graph (OG) Tags for Social Media -->
    <meta property="og:title" content="Trendellee" />
    <meta
      property="og:description"
      content="Trending articles on business and finance, beauty and fashion, games, health, hobbies, jobs and education, law and government, politics, shopping, technology"
    />
    <meta property="og:url" content="https://trendellee.com" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="Trendellee" />

    <!-- Twitter Card Data -->
    {{!--
    <meta name="twitter:card" content="summary_large_image" />
    --}}
    <meta name="twitter:title" content="Trendellee" />
    <meta
      name="twitter:description"
      content="Trending articles on business and finance, beauty and fashion, games, health, hobbies, jobs and education, law and government, politics, shopping, technology"
    />

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/base_home.css" />

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Website",
        "url": "https://trendellee.com",
        "name": "Trendellee",
        "description": "Trending articles on business and finance, beauty and fashion, games, health, hobbies, jobs and education, law and government, politics, shopping, technology",
        "author": {
          "@type": "Person",
          "name": "Trendellee"
        }
      }
    </script>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">Trendellee</div>
    </header>

    <!-- Main Content Section -->
    <main>
      {{#each articles }}
      <div class="card_article" onclick="window.open(`/{{article.slug}}`)">
        <h2>{{article.title}}</h2>
        <p>{{article.short_description}}</p>
      </div>
      {{/each}}
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Trendellee. All rights reserved.</p>
    </footer>
  </body>
</html>
